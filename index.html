<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap" rel="stylesheet">
    <title>Configura tu juego</title>
</head>

<body>
    <!-- Nav -->
    <nav class="bg-gray-800">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-3">
            <!-- Logo and Button Container -->
            <div id="logo-button-container" class="flex items-center space-x-3">
                <a href="index.html" class="flex items-center space-x-3">
                    <img src="./img/logo-pokeindex.png" class="h-8" alt="PokePairPixel Logo" />
                    <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">PokePairPixel</span>
                </a>
            </div>
            <button data-collapse-toggle="navbar-search" type="button"
                class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
                aria-controls="navbar-search" aria-expanded="false">
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none"
                    viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M1 1h15M1 7h15M1 13h15" />
                </svg>
            </button>
            <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-search">
                <ul
                    class="flex flex-col p-4 md:p-0 mt-4 font-medium rounded-lg bg-gray-50 md:flex-row md:mt-0 md:border-0 bg-gray-800 border-gray-700">
                    <li>
                        <a href="https://codesi.dev"
                            class="block bg-blue-500 text-white font-semibold py-2 px-4 rounded-lg shadow-md hover:bg-blue-600 hover:scale-105 transform transition-transform duration-300 ease-in-out focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                            Ir a codesi.dev
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <main class="mt-6 mx-auto">

        <div class="bg-white bg-opacity-50 p-6 rounded-lg shadow-[0px_5px_15px_5px_#e6fffa]">
            <div class="text-center my-1">
                <img src="./img/logo-pokeindex.png" alt="Logo Pokeball" class="mx-auto h-24 hidden sm:block">
                <h2 class="text-2xl font-bold mt-4">PokePairPixel</h2>
            </div>

            <!-- Mensaje de error -->
            <div class="mb-4">
                <p id="error-message"
                    class="bg-red-500 text-white font-bold text-center py-2 px-4 rounded-lg shadow-md hidden">Mensaje de
                    error</p>
            </div>

            <!-- Formulario de Datos -->
            <section>
                <form action="game.html" id="game-form" class="space-y-2 px-8">
                    <label for="nickname" class="block text-xl font-semibold">Nick</label>
                    <input type="text" name="nickname" id="nickname" placeholder="Introduce tu nick"
                        class="p-1 border border-gray-300 rounded-md text-lg w-full shadow-[2px_2px_0px_2px_#00000024]">

                    <label for="difficulty" class="block text-xl font-semibold">Dificultad del juego</label>
                    <select name="difficulty" id="difficulty"
                        class="border border-gray-300 rounded-md text-lg text-center w-full py-1 shadow-[2px_2px_0px_2px_#00000024]">
                        <option value="0">--Elige una opci贸n--</option>
                        <option value="1">Baja</option>
                        <option value="2">Media</option>
                        <option value="3">Alta</option>
                    </select>
                    <div class="difficulty-message">
                        <p id="difficulty-message"
                            class="bg-green-300 text-green-800 font-bold text-center py-1 px-2 rounded-lg shadow-md hidden">
                        </p>
                    </div>

                    <label for="cards" class="block text-xl font-semibold">N潞 de Tarjetas</label>
                    <select name="cards" id="cards"
                        class="border border-gray-300 rounded-md text-lg text-center w-full py-1 shadow-[2px_2px_0px_2px_#00000024]">
                        <option value="0">--Elige una opci贸n--</option>
                        <option value="3">6x3</option>
                        <option value="4">6x4</option>
                        <option value="5">6x5</option>
                    </select>
                    <div class="cards-message">
                        <p id="cards-message"
                            class="bg-green-300 text-green-800 font-bold text-center py-1 px-2 rounded-lg shadow-md hidden">
                        </p>
                    </div>

                    <!-- Secci贸n de Avatares -->
                    <div class="flex flex-col sm:flex-row items-center justify-center mb-8">
                        <div id="main-avatar" class="mb-4 sm:mb-0 sm:mr-8">
                            <label for="avatar" class="block text-2xl text-center font-semibold">Avatar</label>
                            <div id="avatar-container"
                                class="bg-white shadow-lg rounded-lg w-32 h-32 flex justify-center items-center">
                                <img src="./img/AvataresIndex/moltresavatar.png" id="avatar-image" class="w-28 h-28">
                            </div>
                        </div>
                        <div id="avatar-grid" class="grid grid-cols-3 gap-3 mx-4 sm:mx-0 sm:mt-6">
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/artiavatar.png" width="48" class="item-image draggable">
                            </div>
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/chariavatar.png" width="48" class="item-image draggable">
                            </div>
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/lugiavatar.png" width="48" class="item-image draggable">
                            </div>
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/mewavatar.png" width="48" class="item-image draggable">
                            </div>
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/moltresavatar.png" width="48"
                                    class="item-image draggable">
                            </div>
                            <div
                                class="avatar-item bg-white shadow-lg rounded-md w-14 h-14 flex justify-center items-center transform transition-transform duration-300 hover:translate-x-1 hover:translate-y-1">
                                <img src="./img/AvataresIndex/umbreonavatar.png" width="48"
                                    class="item-image draggable">
                            </div>
                        </div>
                    </div>

                    <!-- Bot贸n Submit -->
                    <div class="text-center ">
                        <input type="submit" value="隆JUGAR!" id="play-button"
                            class="shadow-[2px_2px_0px_2px_#00000024]">
                    </div>
                </form>
            </section>
        </div>
    </main>

    <footer class="shadow bg-gray-800 text-center mt-4">
        <div class="w-full mx-auto max-w-screen-xl p-4">
            <span class="text-sm text-gray-100">Creado con  por <a href="https://www.linkedin.com/in/desisanchez/"
                    class="hover:underline">Desiree S谩nchez</a>.
            </span>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/flowbite@2.5.1/dist/flowbite.min.js"></script>
</body>

</html>
